name: Cypress tests
on: [push]
jobs:
  mocha-run:
    runs-on: ubuntu-16.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run Mocha tests
        env:
          SALESLOFT_API_KEY: "${{ secrets.SALESLOFT_API_KEY }}"
        run: yarn run test

